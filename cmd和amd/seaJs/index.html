<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'></div>
    <script src='https://cdn.bootcss.com/seajs/3.0.3/sea.js'></script>

    <script>
        seajs.config({
            base:'./',
            alias: {
                'jquery': 'jquery',
                'luoji1':'luoji1'
            }
        });
        seajs.use(['jquery','luoji1'], function ($,a) {
            $('#app').html('nihao')
            $('#app').width('50px')
            $('#app').height('50px')
            $('#app').css({ 'background': 'red' })
            a.a()
        })
    </script>
</body>

</html>
